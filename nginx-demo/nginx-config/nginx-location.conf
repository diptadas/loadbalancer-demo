worker_processes 1;
daemon off;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;

    upstream myapp1 {
        server localhost:8090;
    }

    upstream myapp2 {
        server localhost:8070;
    }

    server {
        listen 8020;

        location /s1 {
            proxy_pass http://myapp1;
        }

        location /s2 {
            proxy_pass http://myapp2;
        }
    }
}